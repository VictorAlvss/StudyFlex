<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/imgs/StudyFlex_logo.ico"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link rel="stylesheet" href="./styles/styleVictor.css" />
    <title>StudyFlex</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

  <body>
    <div class="container">
      <header>
        <a href="./HomeScreenVictor.html"
          ><img
            src="./assets/imgs/StudyFlex_page_logo.svg"
            alt="StudyFlex logo"
            class="website-logo"
        /></a>
      </header>

      <nav id="navBar">
        <ul class="window-nav" id="windowNav">
          <li class="window-view active" data-subid="0" id="mainNavBar">
            <h2 class="window-title mainNavTitle">Matérias</h2>
          </li>
        </ul>
        <!--MODAL PARA SELECIONAR MATÉRIA PARA INCLUIR NA NAVBAR-->
      </nav>

      <aside>
        <!--Lista responsável por organizar os links que levarão o usuário para as diferentes telas da plataforma-->
        <ul class="aside-menu">
          <li class="aside-option" id="dashboardTab">
            <a href="./HomeScreenVictor.html">
              <img
                src="./assets/imgs/menu_icon.png"
                alt="Dashboard icone"
                class="option-icon"
              />
              <span>Dashboard</span>
            </a>
          </li>

          <li class="aside-option" id="tarefasTab">
            <a href="./tarefas.html">
              <img
                src="./assets/imgs/tasks_icon.png"
                alt="Dashboard icone"
                class="option-icon"
              />
              <span>Tarefas</span>
            </a>
          </li>
          <li class="aside-option" id="anotacoesTab">
            <a href="./anotacoesRaphael.html">
              <img
                src="./assets/imgs/notes_icon.png"
                alt="Anotações icone"
                class="option-icon"
              />
              <span>Anotações</span>
            </a>
          </li>
          <li class="aside-option active" id="materiasTab">
            <a href="./materiasVictor.html">
              <img
                src="./assets/imgs/materias_icon.png"
                alt="Matérias icone"
                class="option-icon"
              />
              <span>Matérias</span>
            </a>
          </li>
        </ul>
      </aside>

      <main id="mainContainer">
        <!--CONTEÚDO DINAMICO-->

        <!--Aqui é onde será adcionado as diferentes variações das telas, o conteúdo dinâmico do site-->

        <section class="homescreen" id="homescreenView">
          <h1 class="homescreen-title">Matérias</h1>
          <div class="tasks-header-container">
            <div class="search-bar-container">
              <input
                type="search"
                name=""
                placeholder="Buscar.."
                aria-label="Search"
                class="search-bar"
                id="searchTaskBar"
              />
              <button type="submit" class="submit-btn" id="searchButton">
                <i data-lucide="search"></i>
              </button>
            </div>
            <div class="add-btn-container">
              <button
                class="tarefa-criar-button create-btn"
                id="createSubjectBtn"
              >
                <i data-lucide="plus"></i>
                <span>MATÉRIA</span>
              </button>
            </div>
          </div>

          <section class="subject-container">
            <dialog class="create-subject-container" id="createSubjectModal">
              <button class="btn close-btn" id="closeSubjectBtn">
                <i data-lucide="x"></i>
              </button>

              <!--FORMULARIO PARA CRIAR MATERIA-->
              <div class="form-container">
                <form action="" id="newSubjectForm">
                  <div class="form-group subject-name">
                    <input
                      type="text"
                      name="nome"
                      id="subjectTitle"
                      placeholder="Nova matéria"
                      required
                    />
                  </div>

                  <div class="button-container">
                    <button id="adcSubject" type="submit" class="create-btn">
                      <i data-lucide="plus"></i>
                      <span>Adicionar</span>
                    </button>
                  </div>
                </form>
              </div>
            </dialog>
          </section>

          <div id="subjectsList" class="subjects-list">
            <ul id="subjectListUl"></ul>
          </div>
        </section>
        <!--CALENDÁRIO-->

        <!--CONTEÚDO DINAMICO-->
      </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="./scripts/victor-scripts/scriptSubjectModal.js" async></script>
    <script src="./scripts/victor-scripts/app.js" async></script>
    <div vw class="enabled">
      <div vw-access-button class="active"></div>
      <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
      </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
      new window.VLibras.Widget("https://vlibras.gov.br/app");
    </script>
  </body>
</html>
