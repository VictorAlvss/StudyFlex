<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/imgs/StudyFlex_logo.ico"
    /> 
    <link rel="stylesheet" href="./styles/styleVictor.css" />
    <link rel="stylesheet" href="./styles/styleRaphael.css" />
   
    <title>StudyFlex</title>
  </head>

  <body>
    <div class="container">
      <header>
        <a href="./HomeScreenVictor.html"
          ><img
            src="./assets/imgs/StudyFlex_page_logo.svg"
            alt="StudyFlex logo"
            class="website-logo"
        /></a>
      </header>
      <nav id="navBar">
        <!--Navbar para adicionar matéria que deseja acompanhar as tarefas-->
        <ul class="window-nav" id="windowNav">
          <li
          class="window-view active"
          content-id="homescreenView" data-subid="0"
          id="mainNavBar"
        >
        <h2 class="window-title mainNavTitle">Anotações</h2>

        </li>
        </ul>
        
        <button class="btn add-button" id="addSubjectButton">
          <i data-lucide="circle-plus"></i>
        </button>

        </ul>

        <!--MODAL PARA SELECIONAR MATÉRIA PARA INCLUIR NA NAVBAR-->

        <dialog class="add-subject-container" id="addSubjectModal">
          <button class="btn close-btn" id="closeSubjectButton">
            <img
              src="./assets/imgs/close_icon.png"
              alt="Botão de fechar"
              draggable="false"
              class="close-icon"
            />
          </button>

          <h2>Selecionar matéria</h2>
          <form action="" method="dialog" class="search-bar-container">
            <input
              type="search"
              name=""
              placeholder="Buscar.."
              aria-label="Search"
              class="search-bar"
            />

            <img
              src="./assets/imgs/loupe_icon.png"
              alt="Lupa icone"
              class="input-icon"
            />

            <button type="submit" class="submit-btn">
              <img
                src="./assets/imgs/search_icon.png"
                alt="Botão de pesquisar"
                class="submit-icon"
              />
            </button>
          </form>

          <div class="add-subject-content empty">
            <img
              src="./assets/imgs/not_found_img.jpg"
              alt="Conteúdo vazio"
              class="template-img"
              draggable="false"
            />
          </div>
        </dialog>
      </nav>

      <aside>
        <!--Lista responsável por organizar os links que levarão o usuário para as diferentes telas da plataforma-->
        <ul class="aside-menu">
          <li class="aside-option" id="dashboardTab">
            <a href="./HomeScreenVictor.html">
              <img src="./assets/imgs/menu_icon.png" alt="Dashboard icone" class="option-icon" />
              <span>Dashboard</span>
            </a>
          </li>
  
          <li class="aside-option" id="tarefasTab">
            <a href="./tarefas.html">
              <img src="./assets/imgs/tasks_icon.png" alt="Dashboard icone" class="option-icon" />
              <span>Tarefas</span>
            </a>
          </li>
          <li class="aside-option active" id="anotacoesTab">
            <a href="./anotacoesRaphael.html">
              <img src="./assets/imgs/notes_icon.png" alt="Anotações icone" class="option-icon" />
              <span>Anotações</span>
            </a>
          </li>
          <li class="aside-option" id="materiasTab">
            <a href="./materiasVictor.html">
              <img src="./assets/imgs/materias_icon.png" alt="Matérias icone" class="option-icon" />
              <span>Matérias</span>
            </a>
          </li>
        </ul>
      </aside>


      <main id="mainContainer">
        <h1 class="homescreen-title">Minhas Anotações</h1>
        <div id="notesContainer"></div>
        <button id="btn" class="add">
          <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
        </button>
    </main>
 
  </div>
    </div>
    <script src="./scripts/scriptRaphael.js" async></script>
    <script src="https://unpkg.com/lucide@latest" ></script>
    <div vw class="enabled">
      <div vw-access-button class="active"></div>
      <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
      </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
      new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
  </body>
</html>
