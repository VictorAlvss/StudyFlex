<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudyFlex</title>
    <link rel="stylesheet" href="./styles/login.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/imgs/StudyFlex_logo.ico"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="illustration">
        <img
          src="./assets/imgs/imagem-cadastro.png"
          alt="Ilustração de pessoas estudando"
        />
      </div>
      <div class="form-container">
        <img
          src="./assets/imgs/StudyFlex_page_logo.svg"
          alt="logo da plataforma"
        />
        <h2>Cadastre-se</h2>
        <form id="signup-form">
          <div class="input-container">
            <i class="fas fa-user"></i>
            <input
              type="text"
              id="username"
              placeholder="Nome de usuário"
              required
            />
          </div>
          <div class="input-container">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" placeholder="Email" required />
          </div>
          <div class="input-container">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Senha" required />
          </div>
          <button type="submit">Cadastrar</button>
        </form>
      </div>
    </div>
    <script src="./scripts/mateus-scripts/scriptCadastroLogin.js"></script>
    <div vw class="enabled">
      <div vw-access-button class="active"></div>
      <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
      </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
      new window.VLibras.Widget("https://vlibras.gov.br/app");
    </script>
  </body>
</html>
